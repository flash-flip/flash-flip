<body id="day-night">
  <header>
    <nav class="navbar">
      <div class="nav-title">FlashFlip</div>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about-us.html">About Us</a></li>

    <section class="logo">

      </p>

    <!-- Create Cards form -->
    <div class="form">
      <form id="card-form">
        <fieldset>
          <legend>Create New Deck</legend><br>
          <label for="front">Front of card:</label>
          <input type="text" name="front" id="front"><br><br>
          <label for="back">Back of card:</label>
          <input type="text" name="back" id="back"><br>
        </fieldset><br>
        <button type="submit">Add Card</button>
      </form><br>
      <form id="deck-name">
        <fieldset>
          <legend>Finish Deck</legend><br>
          <label for="title">Deck Name:</label>
          <input type="text" name="title" id="title"><br><br>
        </fieldset>
        <button type="submit">Create Deck</button>
      </form>
    </div>    
  </main>
