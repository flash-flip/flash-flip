  <meta charset="UTF-8">

  <title>Deck Viewer</title>

<body>
  <header>
    <nav class="navbar">
      <div>FlashFlip</div>
      <ul>
        <li><a href="./index.html">Home</a></li>

      <div><a id="study-btn" href="./flash-flip.html">Study</a></div>
      <div><a href="./index.html#card-form">Create +</a></div>
    </nav>
  </header>
  <main>
    <h1 id="deck-title"></h1>
    <section class="flashcard-container">
  <!-- sidebar -->
      <div class="sidebar">
        <p>FlashDecks</p>
        <ul id="deck-list">
        </ul>
        <form id="load-deck">
          <fieldset>
            <label for="name">Choose a deck</label><br>
            <div class="search-bar">
              <input type="text" id="name" name="name">
              <button class="deck-btn" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
          </fieldset>
        </form>
      </div>

  <!-- Flash card will display here -->
      <div class="flash-card-container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><p id="front-card"></p></div>
            <div class="flip-card-back"><p id="back-card"></p></div>
          </div>
        </div>
        <section id="button-bar">
          <div>
            <button id="left-arrow" value="left-arrow"><i class="fa-solid fa-arrow-left" id="left-arrow-icon"></i></button>
          </div>
          <div id="tracker"></div>
          <div>
            <button id="right-arrow" value="right-arrow"><i class="fa-solid fa-arrow-right" id="right-arrow-icon" value="right-arrow"></i></button>
          </div>
        </section>
      </div>
    </section>
    <div class="grid-three">
