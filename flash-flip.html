<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style-flip.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Viewer</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div>FlashFlip</div>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about-us.html">About Us</a></li>
      </ul>
      <div><a id="study-btn" href="./flash-flip.html">Study</a></div>
      <div><a href="./index.html#card-form">Create +</a></div>
    </nav>
  </header>
  <main>
    <h1 id="deck-title">Title Demo</h1>
    <section class="flashcard-container">
  <!-- sidebar -->
      <div class="sidebar">
        <p>Decks</p>
        <ul id="deck-list">
        </ul>
        <form id="load-deck">
          <fieldset>
            <label for="name">Deck Name:</label>
            <input type="text" id="name" name="name">
          </fieldset>
          <button type="submit">Load Deck</button>
        </form>
      </div>

  <!-- Flash card will display here -->
      <div class="flash-card-container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front"><p id="front-card"></p></div>
            <div class="flip-card-back"><p id="back-card"></p></div>
          </div>
        </div>
        <section id="button-bar">
          <div>
            <button id="left-arrow" value="left-arrow"><=</button>
          </div>
          <div id="tracker"></div>
          <div>
            <button id="right-arrow" value="right-arrow">=></button>
          </div>
        </section>
      </div>
    </section>
    <div class="grid-three">
 <!-- table to view deck key/value -->
      <p>Terms in this set</p>
      <div>
        <section>
          <!-- keys -->
        </section>
        <section>
          <!-- values -->
        </section>
      </div>
    </div>
    <footer class="grid-four">
<!-- footer -->
    </footer>

  </main>
  <footer>

  </footer>
  <script src="js/flip.js"></script>
</body>
</html>
